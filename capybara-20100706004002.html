<body>

<div id="image_header">
	<img alt="Card Database" id="" src="/Users/ledwards/code/rails/swccgvkit/public/images/card_database.gif?1248660490" />
</div>

<div id="card_form">
<form action="/Users/ledwards/code/rails/swccgvkit/public/cards/1" class="edit_card" id="edit_card_1" method="post"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put" /></div>	  

	  <p>
	    <label for="card_title">Title</label><br />
	    <input id="card_title" name="card[title]" size="30" type="text" value="Huge Explosion" />
	  </p>
	  <p>
	    <label for="card_side">Side</label><br />
	    <input id="card_side" name="card[side]" size="30" type="text" />
	  </p>
	  <p>
	    <label for="card_expansion">Expansion</label><br />
	    <input id="card_expansion" name="card[expansion]" size="30" type="text" value="Hoth" />
	  </p>
	  <p>
	    <label for="card_uniqueness">Uniqueness</label><br />
	    <input id="card_uniqueness" name="card[uniqueness]" size="30" type="text" />
	  </p>
	  <p>
	    <label for="card_card_type">Card type</label><br />
	    <input id="card_card_type" name="card[card_type]" size="30" type="text" value="Effect" />
	  </p>
	  <p>
	    <label for="card_subtype">Subtype</label><br />
	    <input id="card_subtype" name="card[subtype]" size="30" type="text" />
	  </p>
	  <p>
	    <input class="button" id="card_submit" name="commit" type="submit" value="Save" />
	  </p>
</form></div>
